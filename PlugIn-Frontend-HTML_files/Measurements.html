    <body>
        <h2 class="container">Automated Body Measurements</h2>
        <form onsubmit="return validateHeight()" action="/submit-form" method="post">
            <!-- Radio buttons for single selection -->
            <br>
            <label>Add your gender</label><br>
            <label><input type="radio" name="selection" value="male"> Male</label><br>
            <label><input type="radio" name="selection" value="female"> Female</label><br>
            <br>

            <label for="text-input">Enter your height in cm:</label><br>
            <input type="text" id="height" name="height"><br>
            

            <br><br><br>
            <!-- File upload field -->
            <label for="file-input">Upload your image:</label><br>
            <input type="file" id="file-input" name="image"><br>
            <br><br><br>
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>


       <script>
            function validateHeight() {
                var height = document.getElementById("height").value;
            
                // Regular expression to match a float number
                var floatPattern = /^-?\d+(\.\d+)?$/;
                // Check if the input matches the float pattern
                if (floatPattern.test(height)) {
                    alert("Number is a float: " + height);
                    return true; // Form submission allowed
                } else {
                    alert("Number is not a float!");
                    return false; // Prevent form submission
                }
            }
