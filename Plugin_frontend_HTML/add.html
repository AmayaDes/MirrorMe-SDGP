!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered List Example</title>
    <style>
        /* Style container element */
        .container {
            text-align: center;
        }

        /* Style list items */
        ul {
            display: inline-block;
            text-align: left; /* Align list items to the left within the container */
            padding-left: 0; /* Remove default left padding of the list */
        }
    </style>
</head>
<body>
    <!-- Container element for center alignment -->
<div class="container">
    <!-- Unordered list with list items -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div><

</body>
</html>
